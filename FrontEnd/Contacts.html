<html>
  <head>

  <body>
   
    
    <div>
      <h2>Supplier Contact List</h2>
      <table id="sales-contacts">
        <tr>
          <th>Supplier</th>
          <th>Product</th>
          <th>Address</th>
          <th></th>
        </tr>
        <tr>
          <td><input type="text" placeholder="Company Name"></td>
          <td><input type="text" placeholder="Product Name"></td>
          <td><input type="email" placeholder="Company Address"></td>
        </tr>
        <tr>
          <td><input type="text" placeholder="Company Name"></td>
          <td><input type="text" placeholder="Product Name"></td>
          <td><input type="email" placeholder="Company Address"></td>
        </tr>
        <tr>
          <td><input type="text" placeholder="Company Name"></td>
          <td><input type="text" placeholder="Product Name"></td>
          <td><input type="email" placeholder="Company Address"></td>
        </tr>
      </table>
      
    </div>

    <br>
    <button onclick="addRow()">Add Supplier</button>
  
    <script>
      function addRow() {
        var table = document.getElementById("sales-contacts");
        var row = table.insertRow(-1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
  
        
        cell1.innerHTML = "<input type='text' placeholder='Company Name'>";
        cell2.innerHTML = "<input type='text' placeholder='Product Name'>";
        cell3.innerHTML = "<input type='text' placeholder='Company Address'>";
      }
    </script>
  </body>
