<!DOCTYPE html>
<html>
  <title>Clark Lane Bicycle Center</title>
  <head>
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@100..900&display=swap" rel="stylesheet">
          <script src="https://kit.fontawesome.com/179c54bbd3.js"></script>

          <link rel="stylesheet" href="ClarkLane.css">
  </head>
  <body>
    <div class="log-in-page">
      <div>
        <img class="clark-lane-logo" src="clarklane.png">
      </div>
      <div class="login">
        <div class="welcome-text">
          <p>
            Login
          </p>
        </div>
        <div class="username">
          <p style="margin-bottom: 10px">
            Username
          </p>
         
          <input class="user-box" type="text"> 
        </div>
        <div class="password">
          <p style="margin-bottom: 10px">
            Password
          </p>
          
          <span class="eye" onclick="myFunction()"> 
            <input class="pass-box" type="password" id="myInput"> 
            <i id="hide1" class="fa-solid fa-eye"></i> 
           <i id="hide2" class="fa-solid fa-eye-slash"></i>
          </span>
           
        </div>
        <div>
          <button class="log-in-button">
            Log In
          </button>

          <div class="register-here">
            <span class="signup">Register
              <a href="register.html">here</a>
        </span>
          </div>
          
       
        
     
    
      <script>
        const login = document.querySelector('login');
        const register = document.querySelector('register');

        register.addEventListener('click', ()=> {login.classlist.add('active');});

      </script>
      <script>
        function myFunction(){
            var x = document.getElementById("myInput");
            var y = document.getElementById("hide1");
            var z = document.getElementById("hide2");

            if(x.type === 'password'){
              x.type = "text";
              y.style.display = "block";
              z.style.display = "none";
            }
            else{
              x.type = "password";
              y.style.display = "none";
              z.style.display = "block";
            }
        }
      </script>
      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


  </body>
</html>
