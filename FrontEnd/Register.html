<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@100..900&display=swap" rel="stylesheet">
          <script src="https://kit.fontawesome.com/179c54bbd3.js"></script>

          <link rel="stylesheet" href="register.css">
  </head>
  <body>
    <div class="log-in-page">
      <div>
        <img class="clark-lane-logo" src="clarklane.png">
      </div>
    <div class="login">
      <div class="welcome-text">
        <p>
          Register
        </p>
      </div>
      <div class="username">
        <p style="margin-bottom: 10px">
          Username
        </p>
       
        <input class="user-box" type="text"> 
      </div>
      <div class="email">
        <p style="margin-bottom: 10px">
          Email
        </p>
          <input class="email-box" type="email"> 
         
      </div>
      <div class="password">
        <p style="margin-bottom: 10px">
          Password
        </p>
          <input class="pass-box" type="password" id="myInput"> 
         
      </div>
      <div>
        <button class="log-in-button">
          Create Account
        </button>

        <div class="register-here">
          <span class="signup">Already have an account?
       <a href="ClarkLane.html">Login</a>
      </span>          
    </div>
        
      </div> 
  </body>
</html>
